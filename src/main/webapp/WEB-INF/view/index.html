<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        });
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a href="{:U('Index/info')}" target="right" class="icon-home"> 首页</a></li>

</ul>

<div style="text-align:center;">
    <p>代码:<a href="https://github.com/RayZhangSB" target="_blank">zhangbin.cn</a></p>
</div>

<script language="javascript">
    function initUserInfo() {
        $.ajax({
            type: "GET",
            url: "/user/initShowInfo",
            contentType: false,    //不可缺
            processData: false,    //不可缺;
            dataType: "json",
            // async: false,
            success: function (suc) {
                if (suc.code === 0) {
                    document.getElementById("logName").innerText = "  " + suc.data.userName + " Welcome!";
                    $("#headImg").attr("src", suc.data.headUrl);

                } else {
                    alert(suc.msg);
                    return false;
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("Network error, please check the network and try again" + XMLHttpRequest + textStatus + errorThrown);
                return false;
            }
        });
    }
</script>
